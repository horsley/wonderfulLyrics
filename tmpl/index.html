<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>最美歌词</title>
	<style>
	body{margin:0;padding:0;background:#f6f6f6}
	.card {width: 95%;margin:auto;margin-bottom:1em;background:#fff;border:1px #dfdfdf solid;border-radius:2px}
	.card img{width: 100%}
	.card .lrc{padding:0.5em;color:#666}
	h1.title {text-align:center}
	.cards a {text-decoration:none;}
	.cpr {font-size:0.8em;color:#777;border-top:1px #eee solid;margin:1em;padding:1em}
	.cpr a {color:#777;text-decoration:none}
	.right{float:right}
	</style>
</head>
<body>
<h1 class="title">最美歌词</h1>
<div class="cards">
	{{range .Songs}}
	<a href="{{.HomeUrl}}">
	<div class="card">
		<img src="{{.BgImgUrl}}">
		<div class="lrc">{{.BestLyric}}</div>
	</div>
	</a>
	{{else}} nothing here! {{end}}
</div>
<div class="cpr">
	<div class="right">最美歌词 &copy; 2015</div>
	Lovingly made by <a style="font-weight:bold" href="http://xinjian.li">Horsley</a>
</div>
</body>
</html>
